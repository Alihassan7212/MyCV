<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ali Hassan â€” Projects</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Portfolio page of three projects: RL-Based HVAC Controller, Smart Hydropower System, and Door Detection in Habitat Simulator." />
  <style>
    /* Smooth fade for cards */
    .fade-in { animation: fade 400ms ease-out 1; }
    @keyframes fade { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform:none; } }
  </style>
</head>
<body class="min-h-screen bg-white text-zinc-900">
  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 border-b border-zinc-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center gap-4">
      <div class="flex items-center gap-3">
        <div class="size-10 rounded-2xl grid place-content-center bg-zinc-900 text-white">
          <!-- cpu icon -->
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="4" y="4" width="16" height="16" rx="2"/><rect x="9" y="9" width="6" height="6"/><path d="M9 1v3M15 1v3M9 20v3M15 20v3M1 9h3M1 15h3M20 9h3M20 15h3"/></svg>
        </div>
        <div>
          <h1 class="text-lg font-semibold leading-none">Ali Hassan â€” Projects</h1>
          <p class="text-xs text-zinc-500">Electrical Eng â€¢ AI/Controls â€¢ Automation</p>
        </div>
      </div>
      <div class="ml-auto w-full max-w-sm">
        <label class="sr-only" for="search">Search</label>
        <input id="search" type="search" placeholder="Search (tech, keywords, statusâ€¦)" class="w-full rounded-xl border border-zinc-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-zinc-900" />
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    <!-- Tabs -->
    <div class="flex items-center justify-between mb-4">
      <div class="inline-flex gap-2 bg-zinc-100 rounded-xl p-1" role="tablist" aria-label="Project filters">
        <button class="tab-btn px-3 py-1.5 text-sm rounded-lg font-medium data-[active=true]:bg-white data-[active=true]:shadow" data-value="all" aria-selected="true" role="tab">All</button>
        <button class="tab-btn px-3 py-1.5 text-sm rounded-lg font-medium" data-value="in-progress" role="tab">In Progress</button>
        <button class="tab-btn px-3 py-1.5 text-sm rounded-lg font-medium" data-value="completed" role="tab">Completed</button>
      </div>
      <div class="text-xs text-zinc-500"><span id="count">3</span> projects</div>
    </div>

    <!-- Grid -->
    <div id="grid" class="grid grid-cols-1 md:grid-cols-2 gap-6" aria-live="polite"></div>

    <!-- Footer -->
    <footer class="mt-12 border-t border-zinc-200 pt-6 text-sm text-zinc-500 flex flex-wrap items-center gap-3">
      <span>Â© <span id="year"></span> Ali Hassan</span>
      <span class="opacity-50">â€¢</span>
      <a href="#" class="underline underline-offset-4">Contact</a>
      <span class="opacity-50">â€¢</span>
      <a href="#" class="underline underline-offset-4">Resume</a>
    </footer>
  </main>

  <template id="card-template">
    <article class="fade-in border border-zinc-200 rounded-2xl shadow-sm hover:shadow-md transition-shadow">
      <div class="p-5">
        <div class="flex items-start gap-4">
          <div class="p-3 rounded-2xl bg-zinc-100">
            <!-- icon slot -->
            <span class="icon" aria-hidden="true"></span>
          </div>
          <div class="flex-1">
            <div class="flex flex-wrap items-center gap-3">
              <h3 class="text-xl font-semibold tracking-tight title"></h3>
              <span class="status inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full text-white"></span>
            </div>
            <p class="mt-2 text-sm text-zinc-600 summary"></p>

            <div class="mt-4 flex flex-wrap gap-2 stack"></div>

            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-2 highlights"></div>

            <div class="mt-5 flex flex-wrap items-center gap-3 text-sm text-zinc-500">
              <!-- calendar icon -->
              <svg class="shrink-0" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
              <span class="dates"></span>
            </div>

            <div class="mt-5 flex flex-wrap gap-2 links"></div>

            <!-- Screenshots -->
            <div class="mt-5 grid grid-cols-3 gap-2 screenshots"></div>
          </div>
        </div>
      </div>
    </article>
  </template>

  <script>
    const projects = [
      {
        id: "rl-hvac",
        title: "RL-Based HVAC Thermal Comfort Controller",
        status: "In Progress",
        icon: "thermo",
        summary: "A reinforcement learning controller that balances thermal comfort and energy by learning occupant-aware setpoints and actuation strategies.",
        highlights: [
          "Gymnasium + BOPTEST integration",
          "Comfort & energy reward shaping",
          "Policy evaluation vs PMV baseline"
        ],
        stack: ["Python", "PyTorch", "Gymnasium", "BOPTEST", "Pandas"],
        dates: "2024 â€“ Present",
        links: { repo: "https://github.com/Alihassan7212/RL-Based-Thermal-Comfort-Control-In-prpgress-/tree/main", demo: "https://colab.research.google.com/drive/1BfPI91uY7aQAWWrU5uZcJwAJ6X1Kd8ue?usp=sharing", paper: "https://github.com/Alihassan7212/RL-Based-Thermal-Comfort-Control-In-prpgress-/blob/main/COntroller%20Working.pdf" },
        screenshots: ["ImageRL1.png", "ImageRL2.png"]
      },
      {
        id: "smart-hydro",
        title: "Smart Hydropower System (IoT-Enabled)",
        status: "Completed",
        icon: "wave",
        summary: "The Internet of Things (IoT) has been utilized to create a smart hydropower system capable of producing stable and uninterrupted power. ðŸ’¡ This system allows for remote monitoring of key parameters and faults, which significantly reduces maintenance costs. The project also includes a battery backup to ensure continuous power supply during system shutdowns.",
        highlights: [
          "Turbine + generator sizing",
          "Stable 60Hz Frequency",
          "ESP32 + Arduino"
        ],
        stack: ["C/C++", "ESP32", "LoRa", "MATLAB", "KiCad"],
        dates: "2019 â€“ 2020",
        links: { repo: "https://github.com/Alihassan7212/Smart-Hydropower-System/tree/main", demo: "https://youtube.com/clip/Ugkx9sH4wWNLLn8q4WS-t1gWVCx31MlZopHz?si=_KEtnWgFIzYg0Yml", paper: "https://github.com/Alihassan7212/Smart-Hydropower-System/blob/main/Smart%20Hydro%20Power.pdf" },
        screenshots: ["imageHy1.png", "imageHy2.png"]
      },
      {
        id: "door-detection",
        title: "Door Detection in Habitat 3D Simulator",
        status: "Completed",
        icon: "qr",
        summary: "Computer-vision pipeline for robust door detection in photorealistic 3D indoor environments using Habitat simulator datasets.",
        highlights: [
          "Synthetic-to-real generalization",
          "Depth + RGB fusion",
          "Metrics: mAP / IoU / Precision-Recall"
        ],
        stack: ["Python", "PyTorch", "Detectron2", "Habitat", "OpenCV"],
        dates: "2022 â€“ 2023",
        links: { repo: "https://github.com/Alihassan7212/Door-Detection-and-distance-estimation-in-Habitat-Environment", demo: "https://youtu.be/vrRd3olJI9Q?si=lPxa07KuOCp2dOts", paper: "https://ieeexplore.ieee.org/document/10325708" },
        screenshots: ["imageDd1.png", "imageDd2.png"]
      }
    ];

    const icons = {
      thermo: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0Z"/></svg>',
      wave: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M2 20c4.55 0 4.55-4 9.09-4s4.55 4 9.1 4"/><path d="M2 12c4.55 0 4.55-4 9.09-4s4.55 4 9.1 4"/></svg>',
      qr: '<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z"/></svg>'
    };

    const grid = document.getElementById('grid');
    const tmpl = document.getElementById('card-template');
    const count = document.getElementById('count');
    const search = document.getElementById('search');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    let activeTab = 'all';

    function badge(status){
      const base = 'inline-flex items-center gap-1 text-xs px-2 py-1 rounded-full text-white';
      const el = document.createElement('span');
      el.className = base + ' ' + (status === 'Completed' ? 'bg-emerald-600' : 'bg-amber-600');
      el.innerHTML = (status === 'Completed'
        ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M20 6 9 17l-5-5"/></svg> Completed'
        : '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> In Progress');
      return el;
    }

    function pill(text){
      const span = document.createElement('span');
      span.className = 'inline-flex items-center rounded-full bg-zinc-100 px-2 py-0.5 text-xs';
      span.textContent = text;
      return span;
    }

    function linkBtn(href, label, variant='solid'){
      const a = document.createElement('a');
      a.href = href || '#'; a.target = '_blank'; a.rel = 'noreferrer';
      a.className = 'text-sm px-3 py-1.5 rounded-lg border transition ' + (variant==='outline' ? 'border-zinc-300' : 'bg-zinc-900 text-white border-zinc-900 hover:opacity-90');
      a.textContent = label;
      return a;
    }

    function render(){
      grid.innerHTML = '';
      const q = (search.value || '').toLowerCase();
      const filtered = projects.filter(p => {
        const hay = (p.title + ' ' + p.summary + ' ' + p.stack.join(' ') + ' ' + p.highlights.join(' ') + ' ' + p.status).toLowerCase();
        const tabOk = activeTab === 'all' || (activeTab === 'completed' ? p.status === 'Completed' : p.status !== 'Completed');
        return hay.includes(q) && tabOk;
      });

      filtered.forEach(p => {
        const node = tmpl.content.cloneNode(true);
        node.querySelector('.title').textContent = p.title;
        node.querySelector('.summary').textContent = p.summary;
        node.querySelector('.dates').textContent = p.dates;
        const statusEl = node.querySelector('.status');
        statusEl.replaceWith(badge(p.status));
        node.querySelector('.icon').innerHTML = icons[p.icon] || '';

        const stack = node.querySelector('.stack');
        p.stack.forEach(s => stack.appendChild(pill(s)));

        const highs = node.querySelector('.highlights');
        p.highlights.forEach(h => {
          const wrap = document.createElement('div');
          wrap.className = 'text-sm flex items-start gap-2';
          wrap.innerHTML = '<span class="mt-1 inline-block h-1.5 w-1.5 rounded-full bg-zinc-400"></span><span>'+h+'</span>';
          highs.appendChild(wrap);
        });

        const links = node.querySelector('.links');
        links.appendChild(linkBtn(p.links.repo, 'Repository', 'solid'));
        links.appendChild(linkBtn(p.links.demo, 'Demo / Video', 'solid'));
        links.appendChild(linkBtn(p.links.paper, 'Paper / Doc', 'outline'));

        // Screenshots render
        const shots = node.querySelector('.screenshots');
        shots.innerHTML = '';
        if (p.screenshots) {
          p.screenshots.forEach(src => {
            const img = document.createElement('img');
            img.src = src;
            img.alt = p.title + " screenshot";
            img.className = "aspect-video rounded-xl object-cover";
            shots.appendChild(img);
          });
        }

        grid.appendChild(node);
      });

      count.textContent = filtered.length;
    }

    // Tabs
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.dataset.active = 'false');
        btn.dataset.active = 'true';
        activeTab = btn.dataset.value;
        render();
      });
    });

    search.addEventListener('input', render);

    render();
  </script>
</body>
</html>
