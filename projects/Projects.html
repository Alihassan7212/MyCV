    function render(list) {
      grid.innerHTML = "";
      list.forEach(p => {
        const node = tpl.content.cloneNode(true);
        const img = node.querySelector("img");
        const title = node.querySelector("h2");
        const desc = node.querySelector("p");
        const featuresUl = node.querySelectorAll("ul")[0];
        const sensorsP = node.querySelectorAll("p")[1];

        img.src = p.image;
        img.alt = p.title;
        title.textContent = p.title;
        desc.textContent = p.desc;

        featuresUl.innerHTML = "";
        p.features.forEach(f => {
          const li = document.createElement("li");
          li.textContent = f;
          featuresUl.appendChild(li);
        });

        sensorsP.textContent = p.sensors || "‚Äî";
        grid.appendChild(node);
      });
      count.textContent = `${list.length} project${list.length === 1 ? "" : "s"}`;
    }

    // Simple search across title/desc/features/sensors
    function normalize(s) { return (s || "").toLowerCase(); }
    search.addEventListener("input", e => {
      const q = normalize(e.target.value);
      const filtered = projects.filter(p =>
        normalize(p.title).includes(q) ||
        normalize(p.desc).includes(q) ||
        normalize(p.sensors).includes(q) ||
        (p.features || []).some(f => normalize(f).includes(q))
      );
      render(filtered);
    });
